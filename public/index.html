<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register (hCaptcha)</title>

  <!-- hCaptcha client SDK -->
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    form { max-width: 320px; }
    input { display: block; width: 100%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 16px; margin-top: 8px; }
    .h-captcha { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input type="text" id="registerName" name="name" placeholder="Name" required />
    <input type="email" id="registerEmail" name="email" placeholder="Email" required />
    <input type="password" id="registerPassword" name="password" placeholder="Password" required />
    <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

    <!-- hCaptcha widget: set your sitekey -->
    <div class="h-captcha" data-sitekey="14bceb94-fd92-429c-9ff4-8402eafaa380"></div>
    <button type="submit">Register</button>
  </form>

  <script src="register.js"></script>
</body>
</html>
